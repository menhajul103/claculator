<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" media="screen and (min-width: 601px)" href="monitor.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="mobile.css">
</head>

<body>
    <div class="calculator">
        <p class="title">MS-Calculator_2K23 <br> Make By: Menhajul Islam Meraz</p>
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="oparetor">AC</button>
            <button class="oparetor">DEL</button>
            <button class="oparetor">%</button>
            <button class="oparetor">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oparetor">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oparetor">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oparetor">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="mmm">=</button>
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
